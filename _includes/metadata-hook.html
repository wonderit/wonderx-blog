<!-- WebSite structured data (for Google Sitelinks Search Box) -->
{% if page.layout == 'home' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title }}",
  "url": "{{ site.url }}{{ site.baseurl }}/",
  "description": "{{ site.description | strip_newlines | strip }}",
  "publisher": {
    "@type": "Person",
    "name": "{{ site.social.name }}",
    "url": "{{ site.social.links[0] }}"
  }
}
</script>
{% endif %}

<!-- BreadcrumbList structured data -->
{% if page.layout == 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}{{ site.baseurl }}/"
    }
    {% if page.categories.size > 0 %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.categories[0] }}",
      "item": "{{ site.url }}{{ site.baseurl }}/categories/{{ page.categories[0] | slugify }}/"
    }
    ,{
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.title | xml_escape }}"
    }
    {% else %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title | xml_escape }}"
    }
    {% endif %}
  ]
}
</script>
{% endif %}
