# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: ko

# Change to your timezone
timezone: Asia/Seoul

# jekyll-seo-tag settings
title: WonderX Blog
tagline: "Build, Automate, Relax."

description: >-
  AI 자동화, Claude Code, Vibe 코딩으로 더 게으르게 일하는 개발자 블로그.
  비개발자도 쉽게 따라하는 자동화 가이드.

url: "https://blog.wonderx.co.kr"

github:
  username: wonderit

social:
  name: Wonder
  email: x@wonderx.co.kr
  links:
    - https://github.com/wonderit

# Webmaster verification
webmaster_verifications:
  naver: "" # 네이버 서치어드바이저 인증코드 입력
  bing: ""  # Bing 웹마스터 인증코드 입력

# Web Analytics Settings
analytics:
  google:
    id: G-J87KGPYQ58
  goatcounter:
    id: wonderx

# Page views settings
pageviews:
  provider: goatcounter

# Prefer color scheme setting
theme_mode: # [light | dark] - empty follows system

# The CDN endpoint for media resources
cdn: ""

# the avatar on sidebar
avatar: "/assets/img/about-character.png"

# The URL of the site-wide social preview image
social_preview_image: "/assets/img/about-character.png"

# boolean type, the global switch for TOC in posts
toc: true

comments:
  provider: giscus
  giscus:
    repo: wonderit/wonderx-blog
    repo_id: R_kgDONx6EWg
    category: Announcements
    category_id: DIC_kwDONx6EWs4CnGDY
    mapping: pathname
    strict: 0
    input_position: bottom
    lang: ko
    reactions_enabled: 1

# Self-hosted static assets
assets:
  self_host:
    enabled: false

pwa:
  enabled: false
  cache:
    enabled: false

paginate: 5

# The base URL of your site
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
